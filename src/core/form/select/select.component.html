<div class="form-control man-select" #inner
     [class.disabled]="_disabled"
     [tabindex]="_disabled ? -1 : tindex"
     (blur)="onBlur($event)"
     (focus)="onFocus($event)">
    <span [class.placeholder]="_optionListRef.selectedOption.value?.placeholder === true">
        {{ _optionListRef.selectedOption.value?.label }}
    </span>
    <i class="caret far fa-spinner-third fa-spin" *ngIf="_optionListRef.isLoading"></i>
    <i class="caret far fa-chevron-down" *ngIf="!_optionListRef.isLoading"></i>
</div>

<i *ngIf="required" class="required far fa-fw fa-asterisk"></i>
